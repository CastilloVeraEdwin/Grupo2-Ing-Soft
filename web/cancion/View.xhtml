<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CancionViewDlg" widgetVar="CancionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCancionTitle}">
            <h:form id="CancionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cancionController.selected != null}">
                        <h:outputText value="#{bundle.ViewCancionLabel_idcancion}"/>
                        <h:outputText value="#{cancionController.selected.idcancion}" title="#{bundle.ViewCancionTitle_idcancion}"/>
                        <h:outputText value="#{bundle.ViewCancionLabel_genero}"/>
                        <h:outputText value="#{cancionController.selected.genero}" title="#{bundle.ViewCancionTitle_genero}"/>
                        <h:outputText value="#{bundle.ViewCancionLabel_fecha}"/>
                        <h:outputText value="#{cancionController.selected.fecha}" title="#{bundle.ViewCancionTitle_fecha}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CancionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
