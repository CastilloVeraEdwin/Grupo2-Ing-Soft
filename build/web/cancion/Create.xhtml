<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CancionCreateDlg" widgetVar="CancionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCancionTitle}">
            <h:form id="CancionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cancionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCancionLabel_idcancion}" for="idcancion" />
                        <p:inputText id="idcancion" value="#{cancionController.selected.idcancion}" title="#{bundle.CreateCancionTitle_idcancion}" required="true" requiredMessage="#{bundle.CreateCancionRequiredMessage_idcancion}"/>
                        <p:outputLabel value="#{bundle.CreateCancionLabel_genero}" for="genero" />
                        <p:inputText id="genero" value="#{cancionController.selected.genero}" title="#{bundle.CreateCancionTitle_genero}" required="true" requiredMessage="#{bundle.CreateCancionRequiredMessage_genero}"/>
                        <p:outputLabel value="#{bundle.CreateCancionLabel_fecha}" for="fecha" />
                        <p:inputText id="fecha" value="#{cancionController.selected.fecha}" title="#{bundle.CreateCancionTitle_fecha}" required="true" requiredMessage="#{bundle.CreateCancionRequiredMessage_fecha}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cancionController.create}" value="#{bundle.Save}" update="display,:CancionListForm:datalist,:growl" oncomplete="handleSubmit(args,'CancionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CancionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
